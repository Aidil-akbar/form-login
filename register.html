<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="style.css" />
    <!-- boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"

    />

  <body>
    <div class="wrapper-r">
      <form action="">
        <h1>registrasi</h1>
        <div class="input-box-r">
          <input type="text" placeholder="masukan username" class="special" />
          <i class="bx bxs-user"></i>
        </div>
        <div class="input-box-r">
          <input type="text" placeholder="masukan Gmail" />
          <i class="bx bxs-envelope bx-flip-horizontal"></i>
        </div>

          <input type="password" placeholder="create password" />
          <i class="bx bxs-lock-open-alt bx-tada bx-flip-horizontal"></i>
        </div>
        <div class="input-box-r">
          <input type="password" placeholder="conform password" />
          <i class="bx bxs-lock-alt bx-tada bx-flip-horizontal"></i>
        </div>
        <div class="btn">
          <button type="submit" value="registrasi">registrasi</button>
        </div>
        <div class="login-link">
          <p>sudah punya akun?<a href="login.html">login</a></p>
        </div>
      </form>
    </div>
  </body>
